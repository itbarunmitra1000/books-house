<!doctype html>
<html lang="en">

<head>
    <title>Books House</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="col-md-6 m-auto py-5">
            <h2 class="text-danger text-center font-weight-bold mb-5 ">Welcome to Our Books House</h2>
            <div class="input-group mb-3">
                <input id="input-books" type="text" class="form-control"
                    placeholder="Search Your Favourite Book  ...">
                <div class="input-group-append">
                    <button onclick="getBookName()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div id="loading-spinner" class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
          <div  class="w-50 mx-auto mt-3 ">
              <h1 id="error-message" class="text-center d-none">No Result Found</h1>
          </div>
    </section>
    <section id="disply-result" class="w-75 mx-auto" >
        <div id="books-display">
          </div>
          <h1 id="total-found" class="text-center mt-5"></h1>
    </section>
        <script src="js/book.js"></script>
</body>

</html>
